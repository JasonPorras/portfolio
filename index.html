<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Porras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Presentation-->
    <section class="presentation d-flex justify-content-center align-items-lg-center container-fluid">

        <div class="presentation__profile row justify-content-center text-center w-100">

            <!-- Profile picture -->
            <div class="presentation__profile-img-container col-12 col-md-6 mx-auto">
                <img src="./images/avatar.png" alt="Foto de Perfil" class="presentation__profile-img animated zoomIn img-fluid">
            </div>
        
            <!-- Text -->
            <div class="presentation__text col-12 col-md-6 fadeIn">
                <h1 class="presentation__name">
                    I'm <br><span class="presentation__name--bold">Jason Porras</span>
                </h1>
                <p class="presentation__profession">
                    <span id="typed-professions">Web</span><span class="typed-cursor" aria-hidden="true"></span>
                </p>
        
                <div class="presentation__buttons d-flex justify-content-center">
                    <button type="button" class="presentation__button btn position-relative">
                        <div class="presentation__button-icon d-flex align-items-center justify-content-center">
                            <i class="fa fa-arrow-right"></i>
                        </div>
                        <p class="mb-0">Download CV</p>
                    </button>
                </div>
            </div>
        </div>
        

        <!-- Animated arrows -->
        <div class="presentation__arrows position-absolute bottom-0 d-flex flex-column align-items-center mb-3">
            <svg class="presentation__arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <path d="M12 19l-7-7 1.4-1.4L12 16.2l5.6-5.6L19 12z" />
            </svg>
            <svg class="presentation__arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <path d="M12 19l-7-7 1.4-1.4L12 16.2l5.6-5.6L19 12z" />
            </svg>
            <svg class="presentation__arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <path d="M12 19l-7-7 1.4-1.4L12 16.2l5.6-5.6L19 12z" />
            </svg>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>

</html>
