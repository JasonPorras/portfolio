<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Porras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Presentation -->
    <section
        class="presentation d-flex justify-content-center align-items-md-center text-center text-white position-relative py-5">
        <div class="container">
            <div class="row align-items-md-center gy-5 flex-column flex-md-row">
                <!-- Imagen de perfil -->
                <div class="col">
                    <div class="presentation__profile-img-container">
                        <img src="./images/avatar.png" alt="Foto de Perfil"
                            class="presentation__profile-img animated zoomIn img-fluid">
                    </div>
                </div>
                <!-- Texto de presentaciÃ³n -->
                <div class="col text-center text-md-start fadeIn">
                    <h1 class="presentation__name mb-3">I'm <br><span
                            class="presentation__name--bold fw-bold text-uppercase display-4">Jason Porras</span></h1>
                    <p class="presentation__profession fs-4">
                        <span id="typed-professions">Web</span><span class="typed-cursor" aria-hidden="true"></span>
                    </p>
                    <div class="presentation__buttons d-flex justify-content-center justify-content-md-start">
                        <button type="button"
                            class="btn btn-light px-4 py-2 rounded-pill position-relative overflow-hidden fw-semibold">
                            <div
                                class="position-absolute d-flex align-items-center justify-content-center rounded-pill">
                                <i class="fa fa-arrow-right"></i>
                            </div>
                            <span>Download CV</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Flechas animadas -->
        <div
            class="presentation__arrows position-absolute start-50 translate-middle-x d-flex flex-column align-items-center">
            <svg class="presentation__arrow" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white"
                viewBox="0 0 24 24">
                <path d="M12 19l-7-7 1.4-1.4L12 16.2l5.6-5.6L19 12z" />
            </svg>
            <svg class="presentation__arrow" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white"
                viewBox="0 0 24 24">
                <path d="M12 19l-7-7 1.4-1.4L12 16.2l5.6-5.6L19 12z" />
            </svg>
            <svg class="presentation__arrow" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white"
                viewBox="0 0 24 24">
                <path d="M12 19l-7-7 1.4-1.4L12 16.2l5.6-5.6L19 12z" />
            </svg>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>

</html>
